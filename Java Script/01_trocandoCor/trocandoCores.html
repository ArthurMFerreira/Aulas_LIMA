<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterando cores</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center p-5">
    <div class="container">
      <h1 class="mb-4">Escolha uma cor</h1>

      <!-- input de seleção de cor -->
      <div>
        <input type="color" class="form-control" id="selecaoCor" />
        <span class="fs-2 me-3" id="r">R:</span>
        <span class="fs-2 me-3" id="g">G:</span>
        <span class="fs-2 me-3" id="b">B:</span>
      </div>
      <!-- botão de aplica cor -->
      <button class="btn btn-primary" onclick="aplicarCor()">
        Aplicar Cor
      </button>
      <button class="btn btn-danger" onclick="corAleatoria()">Gerando Cor</button>
    </div>

    <script src="./trocandoCores.js"></script>
  </body>
</html>
