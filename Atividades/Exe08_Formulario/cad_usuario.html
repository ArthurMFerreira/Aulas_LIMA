<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuario</title>
    <link rel="stylesheet" href="../../CSS/PGcad_usuario.css">
    <link rel="stylesheet" href="../../CSS/PgLogin.css">
</head>
<body style="background: rgb(0,0,0);
background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(88,80,203,1) 25%, rgba(117,159,190,1) 50%, rgba(88,80,203,1) 75%, rgba(0,0,0,1) 100%);">
    <form class="cadUsuario">
        <h1>Cadastro de Usuário</h1>
        <p>Nome Conperto</p>
        <input type="text">
        <p>Email:</p>
        <input type="text">
        <p>Data de Nascimento</p>
        <input type="date">
        <p>Telefone</p>
        <input type="tel">
        <p>Sexo</p>
        <select>
            <option value="" selected>Selecione o sexo </option>
            <option value="">M</option>
            <option value="">F</option>
            <option value="">Outro</option>
        </select>
        <p>Logradouro</p>
        <input type="text">
        <p>Número</p>
        <input type="number">
        <p>Complemento</p>
        <input type="text">
        <p>Bairro</p>
        <input type="text">
        <p>Cidade</p>
        <input type="text">
        <p>Estado</p>
        <select>
            <option value="">Selecione o estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
        <p>Senha</p>
        <input type="passwor">
        <p>Confirmar Senha</p>
        <input type="passwor"><br>
        <p></p>
        <a href="./login.html" input type="button" value="Cadastrar" class="botao">Cadastrar</a>
        <a href="./index.html" input type="button" value="Cancelar" class="botao">Canselar</a>





    </form>
</body>
</html>
