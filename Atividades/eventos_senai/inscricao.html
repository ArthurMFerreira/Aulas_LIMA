<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inscrição</title>
    <link rel="stylesheet" href="./css/styles.css" />
     <!-- link bootstrap -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous"
   />

   <!-- link icones -->
   <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
   />
</head>
<body>
    <div class="banner-container">
        <div class="banner">
          <img src="./img/banner.png" alt="" />
          <div class="text-center banner-text">
            <h1>TecEdu Senai 2024</h1>
            <p>Evento de tecnologia e educação</p>
            <a href="#inscricao" class="btn btn-danger">Garanta sua vaga</a>
          </div>
        </div>
      </div>
  

      <section class="form-container">
        <h2 class="text-center mb-4">Formulario de inscrição</h2>
        <form action="" class="d-flex flex-wrap gap-3 justify-content-between" style="gap: 20px;">
            <div  class="form-group">
                <label>Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>

            <div  class="form-group">
                <label>Email:</label>
                <input type="email"  class="form-control" id="email" name="email" required placeholder="Digite seu email">

            </div>

            <div  class="form-group">

                <label>Telefone:</label>
                <input type="tel"  class="form-control" id="telefone" name="telefone" required placeholder="Digite seu telefone">
            </div>

            <div>
                <label class="form-label">escolha seu evento:</label>
                <select name="evento" id="evento"  class="form-control">
                    <option value="" desabled selected >Selecione um evento</option>
                    <option value="palestras">Palestra</option>
                    <option value="Network">Sessão de Network</option>
                    <option value="workshops">workshops</option>
                </select>
            </div>
            <div  class="form-control">
                <label for=""class="form-label">Mensagem</label>
                <textarea name="" id=""  class="form-control"></textarea>
            </div>
            <div>
                <button class="btn btn-danger">Enviar Inscriçao</button>
            </div>
        </form>
      </section>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
